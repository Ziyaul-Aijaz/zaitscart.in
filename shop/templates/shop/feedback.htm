{% extends 'shop/basic.htm' %}
{% block title %} Title of Feedback{% endblock %}

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

{% block style %}
<style>
div.stars {
  width: 270px;
  display: inline-block;
}
 
input.star { display: none; }
 
label.star {
  float: right;
  padding: 10px;
  font-size: 36px;
  color: #444;
  transition: all .2s;
}
 
input.star:checked ~ label.star:before {
  content: '\f005';
  color: #FD4;
  transition: all .25s;
}
 
input.star-5:checked ~ label.star:before {
  color: #FE7;
  text-shadow: 0 0 20px #952;
}
 
input.star-1:checked ~ label.star:before { color: #F62; }
 
label.star:hover { transform: rotate(-15deg) scale(1.3); }
 
label.star:before {
  content: '\f006';
  font-family: FontAwesome;
}

</style>
{% endblock %}

    {% block body %}<br><br>
    
    <div class="container col-md-8">
    <form action="/shop/feedback/" method="post"> {% csrf_token %}
  <div class="form-group mt-5">
      <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Please Provide your full name">
  </div>
  <div class="form-group">
    <label for="name">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Please Provide your e-mail">
  </div>
    
    
  </div>

<h4> Rate our service </h4>
<div class="stars">
    <input class="star star-5" id="star-5" type="radio" name="star"/>
    <label class="star star-5" for="star-5"></label>
    <input class="star star-4" id="star-4" type="radio" name="star"/>
    <label class="star star-4" for="star-4"></label>
    <input class="star star-3" id="star-3" type="radio" name="star"/>
    <label class="star star-3" for="star-3"></label>
    <input class="star star-2" id="star-2" type="radio" name="star"/>
    <label class="star star-2" for="star-2"></label>
    <input class="star star-1" id="star-1" type="radio" name="star"/>
    <label class="star star-1" for="star-1"></label>
    <label for="desc">Feedback</label>
    <textarea class="form-control" id="desc" name="desc" rows="10"></textarea>
    <button type="submit" class="btn btn-dark mt-2">Submit</button>
    
    </form>

</div>
</div>

  {% endblock %}
