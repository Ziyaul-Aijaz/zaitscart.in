{% extends 'shop/basic.htm' %}
{% block title %} {{product.product_name}}- zaitscart.in {% endblock %}
{% block body %}<br><br><br>
<div class="container-fluid my-4 ml-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.image}}" width="300px" height="250px">
        <h5 class="card-title" id="namepr{{i.id}}">{{i.product_name|slice:"0:20"}}</h5>
    </div>
        <div class="row my-2">
            
                                        
                                
        </div>

    </div>

    <div class="col-md-8">
        <h5><span id="namepr{{i.id}}">{{product.product_name}}</span></h5>
        <p><b>Rs.<span id="pricepr{{i.id}}">{{product.price}}</span> </b></p>
        <p>{{product.desc}}</p>


    </div>
    </div>


</div>




{% endblock %}




{% block js %}
<script>
    // Find out the cart items from localStorage
if (localStorage.getItem('cart') == null) {
    var cart = {};
} else {
    cart = JSON.parse(localStorage.getItem('cart'));
    updateCart(cart)
       
}
function updateCart(cart) {
    var sum = 0;
    for (var item in cart) {
        sum = sum + cart[item][0];
        }
    localStorage.setItem('cart', JSON.stringify(cart));
    document.getElementById('cart').innerHTML = sum;
    
}
</script>
{% endblock %}
